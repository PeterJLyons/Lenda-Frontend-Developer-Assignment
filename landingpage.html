<head>
    <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://rawgit.com/digitalBush/jquery.maskedinput/1.4.0/dist/jquery.maskedinput.js" type="text/javascript"></script>
    <style>
    .backgroundImage
        {
            font-family:"helvetica";
            position:fixed;
            border-style: none;
        
        }
    .inputBox
        {
            background: rgba(255,255,255,1);
            border-color: #fff;
            border-right: none;
            color: #000;
            font-size: 20px;
            height: 54px;
        }
    .textStyle
        {
            color: white;
            text-shadow:
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }
    .firstStep
        {
            position: fixed;
            top: 25%;
            left: 41%;
        }
    .loading
        {
            position: fixed;
            top: 25%;
            left: 44%;
        }
    .successful
        {
            position: fixed;
            top: 25%;
            left: 44%;
        }
    
    
    
    
    </style>
<div class="backgroundImage"><img src = "http://www.wallpapersct.com/wallpapers/2013/05/Skyline-Atlanta-Georgia-1024x1280.jpg"></div>
            <div class = "mainBody">
                <div class = "firstStep">
                    <div class = "welcome"><center>Welcome.</center
                        </div>
                    <form>

                        <center>

                            <input type = "text" class = "inputBox" name = "Name" placeholder = "What's your name?"/><br>
                            <input type = "date" class = "inputBox" name = "DOB"/><br>
                            <input type = "text" class = "inputBox" id = "SSN" placeholder = "Please input your SSN."/><br>
                            <button id = "submitter">Submit!</button>
                        </center>
                    </form>
                </div>

                <div class = "loading">
                    <center>
                        <img src = "http://static.tumblr.com/x7kksjv/Fxhn19di9/ajax-loader.gif" height = "128" width = "128" class = "image" alt = "loading...">
                    </center>
                </div>

                <div class = "successful">
                    <center>
                        <img src = "http://www.clker.com/cliparts/e/3/9/7/1245686792938124914raemi_Check_mark.svg.hi.png" height = "128" width = "128" alt = "You're done!">
                    </center>
                </div>
            </div>
        
    
    
    <script>
        var loadingScreen = $(".loading");
        var finishedScreen = $(".successful");
        
        $(document).ready(function()
        {

            loadingScreen.detach();
            finishedScreen.detach();
            $("#SSN").mask("999-99-9999");

        });
        $("#submitter").click(function(e)
            {   

                e.preventDefault();
                $(".firstStep").fadeOut(1000, function() {$(this).detach();});
                loadingScreen.hide().appendTo(".mainBody").delay(1000).fadeIn(1000);
                setTimeout(function()
                        {   
                            loadingScreen.fadeOut(1000, function() {$(this).detach()});
                            finishedScreen.hide().appendTo(".mainBody").delay(1000).fadeIn(1000);
                        }, 5000);

            });
    </script>
</head>
